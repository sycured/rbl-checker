[package]
name = "checker"
version = "0.1.0"
authors = ["sycured <60801403+sycured@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.19"
dns-lookup = "1.0.7"
env_logger = "0.8.3"
kafka = "0.8"
log = { version = "0.4", features = ["release_max_level_info"] }
rayon = "1.5.1"
rdkafka = { version = "0.26", features = ["cmake-build"] }
serde = "1"
serde_json = "1"
tokio = { version = "1.6.1", features = ["macros", "rt-multi-thread"] }

[profile.release]
lto = true

[profile.dev]
opt-level = "s"
lto = true